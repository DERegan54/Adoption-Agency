{% extends 'base.html' %} 

{% block content %} 

<h1 class="text-center">Find-A-Pet</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>{{pet.name}}</h2>
            {% if pet.photo_url %} 
                <img src="{{pet.photo_url}}" class="img-fluid">
            {% endif %} 
            <br><br>
            <h5>Update:</h5>
            <div class="border border-info">
                <form method="POST">
                    {% include "_form.html" %}
                    <a href="/"><button type="submit" class="btn btn-info">Save</button></a>
                </form>
            </div>
            <br>  
        </div>    
    </div>
</div>
{% endblock %}
